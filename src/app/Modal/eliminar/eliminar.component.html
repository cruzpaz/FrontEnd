<h1 mat-dialog-title>Eliminar Empleado</h1>
<div mat-dialog-content >
  Desea eliminar el empleado"{{dataEmpleado.nombre}}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="confirmarEliminar()" cdkfocusInitial>Si,eliminar</button>
</div>
